name: CI

on:
  push:
    branches: [ main, rails ]
  pull_request:
    branches: [ main, rails ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev

    - name: Set up database
      env:
        RAILS_ENV: test
      run: |
        bundle exec rails db:create
        bundle exec rails db:migrate

    - name: Run tests
      env:
        RAILS_ENV: test
      run: bundle exec rspec

    - name: Run RuboCop
      run: bundle exec rubocop

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop --parallel
